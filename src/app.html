<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- HTML Meta Tags -->
		<title>TikTok Harbor - TikTok Downloader</title>
		<meta
			name="description"
			content="TikTok Harbor is a free online tool that allows you to download TikTok videos without the watermark. You can also download TikTok slideshows in HD quality."
		/>

		<!-- Facebook Meta Tags -->
		<meta property="og:url" content="https://tiktok-harbor.pages.dev/" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="TikTok Harbor - TikTok Downloader" />
		<meta
			property="og:description"
			content="TikTok Harbor is a free online tool that allows you to download TikTok videos without the watermark. You can also download TikTok slideshows in HD quality."
		/>
		<meta property="og:image" content="https://tiktok-harbor.pages.dev/images/opengraph.png" />

		<!-- Twitter Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta property="twitter:domain" content="tiktok-harbor.pages.dev" />
		<meta property="twitter:url" content="https://tiktok-harbor.pages.dev/" />
		<meta name="twitter:title" content="TikTok Harbor - TikTok Downloader" />
		<meta
			name="twitter:description"
			content="TikTok Harbor is a free online tool that allows you to download TikTok videos without the watermark. You can also download TikTok slideshows in HD quality."
		/>
		<meta name="twitter:image" content="https://tiktok-harbor.pages.dev/images/opengraph.png" />
		%sveltekit.head%
	</head>
	<body
		data-sveltekit-preload-data="hover"
		class="min-h-screen overflow-x-hidden bg-background font-sans antialiased"
	>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
